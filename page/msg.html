<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>信息推送</title>
    <link rel="shortcut icon" href="../images/brand_logo.png">
    <!--  Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!-- 可选的Bootstrap主题文件（一般不用引入） -->
    <link rel="stylesheet" href="../css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="../css/all.css"/>
    <link rel="stylesheet" href="../css/msg.css"/>
</head>
<body>
<div id="main">
    <div class="container-fluid">
        <div class="nav-header-border">
            <ul class="nav-header">
                <li id="brand-name">
                    成都华晨宝马4S店
                </li>
                <li id="change-password">
                    <a href="changePassword.html">修改密码</a>
                </li>
                <li id="logout">
                    <a href="../index.html">退出系统</a>
                </li>
            </ul>
        </div>
        <div id="section">
            <div id="msg-query">
                <div class="form-inline">
                    <div class="form-group ">
                        <label for="username">搜索标题:</label>
                        <input type="text" class="form-control" id="username"/>
                    </div>
                    <div class="form-group has-feedback">
                        <label for="queryDate">提交时间:</label>
                        <input type="text"  id="queryDate"  class="form-control"/>
                        <!--<span class="caret form-control-feedback"></span>-->
                        <span class="glyphicon glyphicon-menu-down form-control-feedback" aria-hidden="true"></span>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn">查询</button>
                    </div>
                </div>
                <div id="msg-add" >
                    <button class="btn">
                        <span class="iconfont-add">&#xe624;</span>
                        <span>发布信息</span>
                    </button>
                </div>
            </div>
            <div id="table-content">
                <table class="table table-striped table-hover table-lg" >
                    <thead class="container">
                    <tr class="row">
                        <th class="col-sm-8">标题</th>
                        <th class="col-sm-4 text-center ">时间</th>
                    </tr>
                    </thead>
                    <tbody class="container">
                    <tr class="row">
                        <td class="col-sm-8">这是一个长长的标题</td>
                        <td class="col-sm-4 text-center">2015-12-22 16:58</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div id="paging">
                <nav class="text-center"> <!--分页-->
                    <ul class="pagination pagination-sm" id="pagination">
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>
<div id="aside-left">
    <ul>
        <li class="logo"></li>
        <li class="" id="maintenance"><a href="maintenance.html">保养提醒</a></li>
        <li class="active" id="msg">信息推送</li>
        <li class="" id="user"><a href="userQuery.html">查询用户</a></li>
    </ul>
</div>


<!--modal-->
<div class="modal fade bs-example-modal-lg" id="myModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true" class="glyphicon glyphicon-remove"></span>
            </button>
            <div class="modal-header">
                <h2 class="modal-title">Modal title</h2>
            </div>
            <div class="modal-body">
                <p class="text-justify">
                    虽然可以直接使用 Bootstrap 提供的 CSS 样式表，
                    不要忘记 Bootstrap 的源码是基于最流行的 CSS 预处理脚本 - Less 和 Sass 开发的。
                    你可以采用预编译的 CSS 文件快速开发，也可以从源码定制自己需要的样式。
                </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn " >查看详情</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
</body>
<script src="../js/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/jqpaginator.js"></script> <!--分页插件-->
<script src="../js/laydate.js"></script> <!--日期选择插件 -->
<script>
    laydate({
        elem: '#queryDate',
        max: laydate.now()
    });
    $('#pagination').jqPaginator({
        totalPages: 129,
        visiblePages: 9,
        currentPage: 1,
        onPageChange: function (num, type) {
            if(type=='init'){
                $('#aside-left').height($('#main').outerHeight(true));
//                return;
            }else{
              alert(num);
            }
        }
    });
    setTimeout(function(){
        $('#pagination').jqPaginator('option', {
            currentPage: 3
        });
    },2000);

    function pageTurning(pageNum){
        for(var i= 0,k=pageNum;i<10;i++,k++){

        }
    }

    for(var i=0;i<5;i++){
        var $tr=$('#table-content table tbody tr').first().clone();
        $tr.appendTo($('#table-content table tbody'));
    }
    $('#aside-left').height($('#main').outerHeight(true));

    $('.table tbody tr').click(function() {
        $('#myModal').modal({
            keyboard: true
//                ,backdrop :'static'
        })
    });

    $('#msg-add button').click(function(e){
        e.preventDefault();
        window.location.href='msgAdd.html';
    })
</script>
</html>
