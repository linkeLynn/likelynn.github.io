<html lang="zh-CN">
<head>

    <link rel="shortcut icon" href="../images/brand_logo.png">
    <!--  Bootstrap 核心 CSS 文件 -->

    <!-- 可选的Bootstrap主题文件（一般不用引入） -->

    <link rel="stylesheet" href="../css/all.css"/>
    <link rel="stylesheet" href="../css/msgAdd.css"/>
</head>
<body>
<div id="main">
    <div class="container-fluid">
        <div class="nav-header-border">
            <ul class="nav-header">
                <li id="brand-name">
                    成都华晨宝马4S店
                </li>
                <li id="change-password">
                    <a href="changePassword.html">修改密码</a>
                </li>
                <li id="logout">
                    <a href="../index.html">退出系统</a>
                </li>
            </ul>
        </div>
        <div id="section">
            <div class="form-horizontal">
                <div class="form-group">
                    <label for="msg_title" class="col-sm-2 control-label">标题</label>
                    <div class="col-sm-8">
                        <input type="text" name="" id="msg_title" class="form-control" placeholder="请输入标题"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="msg-content" class="col-sm-2 control-label">发布内容</label>
                    <div class="col-sm-8">
                        <textarea name="" id="msg-content" cols="" rows="" class="form-control" placeholder="请输入内容"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="msg_link" class="col-sm-2 control-label">链接</label>
                    <div class="col-sm-8">
                        <input type="text" name="" id="msg_link" class="form-control" placeholder="请输入链接地址"/>
                    </div>
                </div>
                <div class="form-group" >
                    <div >
                        <button type="button" class="btn" id="msg_save">save</button>
                        <button type="button" class="btn" id="msg_upload">upload message</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="aside-left">
    <ul>
        <li class="logo"></li>
        <li class="" id="maintenance"><a href=" maintenance.html">保养提醒</a></li>
        <li class="active" id="msg">信息推送</li>
        <li class="" id="user"><a href="userQuery.html">查询用户</a></li>
    </ul>
</div>
</body>
<script src="../js/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script>

    $('#aside-left').height($('#main').outerHeight(true));
    $('#msg_title').focus(function(){
        console.log('focus coming');
