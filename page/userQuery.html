<script src="../js/laydate.js"></script> <!--日期选择插件 -->
<script src="../js/jqpaginator.js"></script> <!--分页插件-->
<script>
    laydate({
        elem: '#username',
        max: laydate.now()
    });

    $('#pagination').jqPaginator({
        totalPages:80,
        visiblePages: 10,
        currentPage: 1,
        onPageChange: function (num, type) {
            if(type=='init'){
                $('#aside-left').height($('#main').outerHeight(true));
                return false;
            }
        }
    });
    $('#table-content .table tbody').on('click','tr',function(){
        $('#myModal').modal({
            keyboard: true
        })
    });
    for(var i=0;i<5;i++){
        var $tr=$('#table-content table tbody tr').first().clone();
        $tr.appendTo($('#table-content table tbody'));
    }

</script>
